<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApiWars Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form>
      <div class="form-group">
        <label for="registrationUsername">Username</label>
        <input type="text" class="form-control" id="registrationUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="registrationPassword">Password</label>
        <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign up!</button>
</form>
</body>
</html>
